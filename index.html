                    <label for="inputEmail4">Name</label>

                  </div>
                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto">
                  </div>
                  
                </div>
                <div class="form-group">
                  <label for="inputAddress">Message</label>
                  <textarea id="message" class="form-control" cols="30" rows="10"  name="message" placeholder="Type your message.."></textarea>
                </div>
  
                </div>
                
                <button type="submit" class="btn btn-primary " id="btn" style="width: 100%;" >Sent</button>
